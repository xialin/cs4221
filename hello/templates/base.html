<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
{% block title %}
<!-- Modify Page Title Here -->
{% endblock %}
</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hello/bootstrap.css' %}" />

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Home Button -->
      <a class="navbar-brand" href="{% url 'home' %}">Home</a></div>
    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <!-- Goto upload.html -->
      <ul class="nav navbar-nav">
          <li><a href="{% url 'upload' %}">&nbsp Upload a File<span class="sr-only">(current)</span></a></li>
      </ul>
      <!-- Goto FAQ.html and Document.html -->
      <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'user_manual' %}">User Manual</a></li>
          <li><a href="{% url 'documentation' %}">Documentation</a></li>
      </ul>
    </div>
  </div>
  <!-- /.container-fluid -->
</nav>
<!-- /.navbar-collapse -->

<div class="container-fluid">
{% block content %}
<!-- Modify Page Content Here -->
{% endblock %}
</div>

<hr>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="{% static 'hello/jquery-1.11.2.min.js' %}" type="text/javascript"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="{% static 'hello/bootstrap.js' %}" type="text/javascript"></script>

</body>
</html>
